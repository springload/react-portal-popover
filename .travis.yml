language: node_js
node_js:
  - '4.4.7'
  - "6"
  - "6.1"
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install react react-dom
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script:
- npm run lint
- npm run test
notifications:
  email: false
  slack:
    secure: 
